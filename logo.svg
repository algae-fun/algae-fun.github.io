<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="1200"
     viewBox="0 0 1200 1200"
     role="img" aria-label="algae.fun logo">
  <defs>
    <!-- 渐变 -->
    <radialGradient id="g1" cx="40%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#c6f36b"/>
      <stop offset="50%" stop-color="#89d43a"/>
      <stop offset="100%" stop-color="#2f7c2f"/>
    </radialGradient>

    <radialGradient id="g2" cx="30%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#e6ffbb" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#b7f069" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#3b7b3b" stop-opacity="0.9"/>
    </radialGradient>

    <!-- 轻微高光 -->
    <linearGradient id="highlight" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.25"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- 边框样式 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- 可复用的单个藻球（由内到外小圆环） -->
    <g id="colony">
      <circle cx="0" cy="0" r="36" fill="url(#g1)"/>
      <!-- 内部小圆群 -->
      <g transform="scale(0.9)">
        <circle cx="-10" cy="-8" r="10" fill="url(#g2)"/>
        <circle cx="12" cy="-6" r="9" fill="url(#g2)"/>
        <circle cx="-2" cy="12" r="11" fill="url(#g2)"/>
        <circle cx="26" cy="10" r="7" fill="url(#g2)"/>
        <circle cx="-26" cy="8" r="7" fill="url(#g2)"/>
      </g>
      <!-- 点状颗粒 -->
      <g opacity="0.55">
        <circle cx="-16" cy="-16" r="2.2" fill="#e9ffcf"/>
        <circle cx="18" cy="-14" r="1.6" fill="#e9ffcf"/>
        <circle cx="6" cy="18" r="1.8" fill="#e9ffcf"/>
        <circle cx="-4" cy="4" r="1.4" fill="#e9ffcf"/>
      </g>
    </g>
  </defs>

  <!-- 总体中心圆徽章（无背景，透明） -->
  <g transform="translate(600,420)">
    <!-- 白色内描边和绿外描边 -->
    <circle r="250" fill="none" stroke="#145f2e" stroke-width="18"/>
    <circle r="220" fill="none" stroke="#ffffff" stroke-width="10" />
    <!-- 徽章内部绿底（用渐变） -->
    <circle r="210" fill="url(#g2)" filter="url(#softShadow)"/>

    <!-- 多个藻球的布局（通过复用 #colony） -->
    <g transform="translate(-110,-60) scale(1.4)">
      <use href="#colony" x="-160" y="-30"/>
      <use href="#colony" x="-60"  y="-90" transform="scale(0.9)"/>
      <use href="#colony" x="40"   y="-10" transform="scale(1.15)"/>
      <use href="#colony" x="130"  y="40"  transform="scale(0.95)"/>
      <use href="#colony" x="-20"  y="70"  transform="scale(0.85)"/>
      <use href="#colony" x="100"  y="110" transform="scale(0.7)"/>
      <use href="#colony" x="-150" y="120" transform="scale(0.7)"/>
    </g>

    <!-- 徽章顶部的高光 -->
    <ellipse cx="-40" cy="-150" rx="160" ry="80" fill="url(#highlight)" opacity="0.26" />
  </g>

  <!-- 网站名称（下方） -->
  <g transform="translate(600,830)">
    <text x="0" y="0" text-anchor="middle"
          font-family="Inter, 'Helvetica Neue', Arial, sans-serif"
          font-weight="700" font-size="120" fill="#145f2e"
          letter-spacing="-2">
      algae.fun
    </text>
  </g>

  <!-- 小尺寸标志右侧的紧凑版本（可用于 favicon 或头像） -->
  <!-- 这个是可选的，如不需要可以删除 -->
  <g transform="translate(980,180) scale(0.34)">
    <circle r="300" fill="url(#g2)"/>
    <use href="#colony" x="-80" y="-30" transform="scale(2.2)"/>
    <use href="#colony" x="80"  y="70"  transform="scale(1.9)"/>
    <circle r="300" fill="none" stroke="#145f2e" stroke-width="24"/>
  </g>
</svg>
